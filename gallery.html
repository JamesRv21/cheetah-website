<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrum Zoo â€“ Gallery</title>
  <style>
    /* Global Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4e1a1; /* Light cheetah-tone */
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header & Navigation */
    header {
      background-color: #5c3d0c; /* Dark brown */
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav li {
      margin-left: 30px;
    }
    nav a {
      color: #fff;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }
    nav a:hover {
      color: #ffd700; /* Gold on hover */
    }

    /* Main Content */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    h2 {
      color: #5c3d0c;
      margin-bottom: 20px;
    }
    .slideshow {
      position: relative;
      max-width: 800px;
      height: 500px;
      margin: 0 auto 40px auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideAnimation 16s infinite;
    }
    /* Assign delays so each image shows in turn */
    .slideshow img:nth-child(1) {
      animation-delay: 0s;
    }
    .slideshow img:nth-child(2) {
      animation-delay: 4s;
    }
    .slideshow img:nth-child(3) {
      animation-delay: 8s;
    }
    .slideshow img:nth-child(4) {
      animation-delay: 12s;
    }
    @keyframes slideAnimation {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      25%  { opacity: 1; }
      30%  { opacity: 0; }
      100% { opacity: 0; }
    }
    .caption {
      font-size: 1rem;
      margin-top: 15px;
      color: #555;
    }

    /* Footer */
    footer {
      background-color: #5c3d0c;
      color: #eee;
      text-align: center;
      padding: 20px 40px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
    footer a {
      color: #ffd700;
      margin: 0 10px;
      transition: color 0.2s ease-in-out;
    }
    footer a:hover {
      color: #fff;
    }
    .footer-nav {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Scrum Zoo</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Cheetah Image Gallery</h2>
    <div class="slideshow">
      <img src="cheetah.jpg" alt="Cheetah 1">
      <img src="cheetah.jpg" alt="Cheetah 2">
      <img src="cheetah.jpg" alt="Cheetah 3">
      <img src="cheetah.jpg" alt="Cheetah 4">
    </div>
    <div class="caption">Enjoy our rotating carousel of cheetahs!</div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-nav">
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="gallery.html">Gallery</a> |
      <a href="contact.html">Contact</a>
    </div>
    <p>&copy; 2025 Scrum Zoo. All Rights Reserved.</p>
    <p>
      <a href="https://twitter.com/ScrumZoo" target="_blank">Twitter</a> |
      <a href="https://facebook.com/ScrumZoo" target="_blank">Facebook</a> |
      <a href="https://instagram.com/ScrumZoo" target="_blank">Instagram</a>
    </p>
  </footer>
</body>
</html>
