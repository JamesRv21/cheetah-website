<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrum Zoo – Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main>
    <div class="contact-container">
      <h2>Contact the Owner</h2>
      <p>If you have questions, feedback, or want to learn more about our cheetahs, please send us an email using the form below. We’ll get back to you as soon as possible.</p>
      <form id="contact-form" novalidate>
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Your subject here" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="body" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Email</button>
    </form>
    <div id="form-status" style="margin-top:10px; color: crimson;"></div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/script.js"></script>
</body>
</html>
